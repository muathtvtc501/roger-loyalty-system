<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger Loyalty - نظام الولاء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .title {
            color: #ff6b35;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #ff6b35;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .nav {
            margin-bottom: 20px;
        }
        
        .nav button {
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px;
            border-bottom: 2px solid transparent;
        }
        
        .nav button.active {
            color: #ff6b35;
            border-bottom-color: #ff6b35;
        }
        
        .alert {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">⭐</div>
        <div class="title">نظام الولاء Roger Loyalty</div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('login')">تسجيل الدخول</button>
            <button class="nav-btn" onclick="showSection('register')">التسجيل</button>
            <button class="nav-btn" onclick="showSection('forgot')">نسيان كلمة المرور</button>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <!-- تسجيل الدخول -->
        <div id="login" class="section active">
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>كلمة المرور:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">دخول</button>
            </form>
        </div>
        
        <!-- التسجيل -->
        <div id="register" class="section">
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>الاسم الكامل:</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>رقم الهاتف:</label>
                    <input type="tel" id="regPhone" required>
                </div>
                <div class="form-group">
                    <label>تاريخ الميلاد:</label>
                    <input type="date" id="regBirth" required>
                </div>
                <div class="form-group">
                    <label>كلمة المرور:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn">إنشاء حساب</button>
            </form>
        </div>
        
        <!-- نسيان كلمة المرور -->
        <div id="forgot" class="section">
            <form onsubmit="forgotPassword(event)">
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit" class="btn">إرسال رابط الاستعادة</button>
            </form>
        </div>
    </div>
    
    <script>
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
            
            document.getElementById('alert').style.display = 'none';
        }
        
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }
        
        async function register(event) {
            event.preventDefault();
            
            const data = {
                full_name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                phone: document.getElementById('regPhone').value,
                birth_date: document.getElementById('regBirth').value,
                password: document.getElementById('regPassword').value
            };
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`تم إنشاء الحساب بنجاح! رقم العضوية: ${result.member_id}. تم إرسال رمز التحقق للبريد الإلكتروني.`, 'success');
                } else {
                    showAlert(result.message || 'حدث خطأ في إنشاء الحساب', 'error');
                }
            } catch (error) {
                showAlert('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        async function login(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    if (result.requires_verification) {
                        showAlert('تم إرسال رمز التحقق للبريد الإلكتروني', 'success');
                    } else {
                        showAlert(`مرحباً ${result.user.full_name}! رقم العضوية: ${result.user.member_id}`, 'success');
                    }
                } else {
                    showAlert(result.message || 'خطأ في تسجيل الدخول', 'error');
                }
            } catch (error) {
                showAlert('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        async function forgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('forgotEmail').value;
            
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email})
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('تم إرسال رابط إعادة تعيين كلمة المرور للبريد الإلكتروني', 'success');
                } else {
                    showAlert(result.message || 'خطأ في إرسال الرابط', 'error');
                }
            } catch (error) {
                showAlert('خطأ في الاتصال بالخادم', 'error');
            }
        }
    </script>
</body>
</html>
